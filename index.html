<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Список задач</h1>
      </div>

      <div class="input-area">
        <input type="text" class="task-input" placeholder="Новая задача..." />
        <button class="btn add-btn">Добавить</button>
        <button class="btn clear-btn">Очистить</button>
      </div>

      <ul class="tasks-list"></ul>

      <div class="stats">
        <span class="total-tasks">Всего: 0</span>
        <span class="completed-tasks">Выполнено: 0</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
